<!DOCTYPE html>

<html>
<head>
<title>Lists</title>
</head>
<body>

<h2>Ordered</h2>
<h3>Numbers</h3>
<ol>
	<li>Mango</li>
    <li>Guava</li>
</ol>
<h3>Roman</h3>
<ol type="i">
	<li>Mango</li>
    <li>Guava</li>	
</ol>
<h2>Unordered</h2>
<h3>Circles</h3>
<ul type="circle">
	<li>Mango</li>
    <li>Guava</li>
</ul>
<h3>Discs</h3>
<ul type="disc">
	<li>Mango</li>
    <li>Guava</li>
</ul>

</body>
</html>
