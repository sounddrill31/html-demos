<!DOCTYPE html>

<html>
<head>
<title>CSS Gradients</title>
<style>
	.box {
   		width:100px;height:100px;
        background:red;
        animation: move 1s alternate 1s infinite;
    }
    @keyframes move {
    	from {
        	transform: translateX(0px);
        }
        to {
        	transform: translateX(200px);
        }
    }
</style>
</head>
<body>
<div class="box"></div>

</body>
</html>
