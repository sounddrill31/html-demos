<!DOCTYPE html>
<html>
<head>
    <title>Drawing a Star using SVG</title>
    <style>
        svg {
            border: 1px solid block;
        }
    </style>
</head>
<body>
    <svg width="200" height="200">
        <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198"
            style="fill: yellow; stroke: black; stroke-width: 2px;"/>
    </svg>
</body>
</html>
